    <script>
     //2. Imprimir números pares de 1 a 100: Escreva um programa que imprima todos os números pares de 1 a 100.
     var num =  1
     num = parseFloat(num)
     var num2 =  100
     num2 = parseFloat(num2)

     for (var n = num; n <= num2; n = n + 1) {
        if (n % 2 ==0) 
            alert(n)
        }
    </script>
