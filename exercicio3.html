<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio3</title>
</head>
<body>
    <script>
        // Soma de 1 a N: Peça ao usuário que insira um número N e escreva um programa que calcule a soma de todos os números de 1 a N

       
        var num = prompt ("Digite un numero: ")
        var soma = 0
        for (n = 1; n  <= num; n = n +1) {
            soma = soma + n
        }
        alert (soma)
    </script>
    
</body>
</html>
